version: '2'
services:
  slackwolf-api:
    build:
      context: ./
      dockerfile: Dockerfile-dev
    ports:
      - '3000:8000'
    environment:
      DB_USER: 'root'
      DB_PASSWORD: 'slackwolf'
      DB_NAME: 'slackwolf'
    links:
      - 'mysql'
    volumes:
      - './:/opt/server'
    depends_on:
      - 'mysql'
    command: 'sleep infinity'
  mysql:
    image: 'mysql:5.7.16'
    ports:
      - '3306'
    environment:
      - MYSQL_ROOT_PASSWORD=slackwolf
      - MYSQL_DATABASE=slackwolf
